<section class="px-6 py-10 bg-gradient-to-b from-gray-950 to-gray-900 text-gray-100">
  <!-- Section Heading -->
  <div class="text-center mb-8">
    <h2 class="text-4xl font-bold text-white">Toolkit & Skills</h2>
    <p class="text-gray-400">Explore technologies and libraries I've worked with</p>
  </div>

  <!-- Segmented Menu -->
  <app-category-menu
    [categories]="categories"
    [selectedCategory]="selectedCategory"
    [categoryIcons]="categoryIcons"
    (categorySelected)="selectCategory($event)"
  ></app-category-menu>

  <!-- Selected Category Heading -->
  <div class="max-w-6xl mx-auto mt-10">

    <!-- Skills Grid -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
