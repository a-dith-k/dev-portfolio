<section id="work" class="min-h-screen bg-gradient-to-b from-[#f5f5f5] to-white px-6 py-20 text-gray-800">
  <!-- Section Heading -->
  <div class="text-center mb-8">
    <h2 class="text-4xl font-bold">Works</h2>
    <p class="text-gray-500">Select a category to view related projects</p>
  </div>

<!-- Segmented Menu (Compact Materialistic Design) -->
<div class="max-w-md mx-auto bg-gray-900/70 backdrop-blur-md shadow-lg rounded-full px-2 py-1 flex gap-2 items-center border border-gray-700 transition-all duration-300">
  <button
    *ngFor="let category of categories"
    (click)="selectCategory(category)"
    [ngClass]="{
      'bg-gradient-to-br from-gray-800 to-gray-900 text-white font-semibold shadow-md scale-[1.02]':
        selectedCategory === category,
      'text-gray-300 hover:bg-gray-800 hover:text-white':
        selectedCategory !== category
    }"
    class="flex-1 py-1.5 px-3 rounded-full transition-all duration-300 text-sm text-center"
  >
    {{ category }}
  </button>
</div>



  <!-- Dynamic Work Cards -->
  <div class="max-w-6xl mx-auto grid gap-8 md:grid-cols-2 lg:grid-cols-3 mt-10">
    <div
      *ngFor="let work of selectedWorks"
      class="bg-white/30 backdrop-blur-md rounded-xl shadow-lg p-6 border border-white/10 transition-all duration-300"
    >
      <h3 class="text-xl font-semibold mb-2 text-gray-900">{{ work.title }}</h3>
      <p class="text-sm text-gray-700">{{ work.description }}</p>
    </div>
  </div>
</section>
