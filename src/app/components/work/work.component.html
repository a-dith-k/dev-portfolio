<app-category-menu
  [categories]="categories"
  [selectedCategory]="selectedCategory"
  [categoryIcons]="categoryIcons"
  (categorySelected)="selectCategory($event)"
></app-category-menu>



  <div class="max-w-6xl mx-auto grid gap-8 md:grid-cols-2 lg:grid-cols-3 mt-10">
  <div
    *ngFor="let work of selectedWorks"
    class="bg-white/10 backdrop-blur-md rounded-xl shadow-lg p-6 border border-white/10 transition-all duration-300 flex flex-col justify-between"
  >
    <div>
      <h3 class="text-xl font-semibold mb-2 text-white">{{ work.title }}</h3>
      <p class="text-sm text-gray-300 mb-4">{{ work.description }}</p>

      <div *ngIf="work.libraries?.length">
        <p class="text-xs font-medium text-gray-400 mb-1">Libraries / Interfaces Used:</p>
       <ul *ngIf="Array.isArray(work.libraries)" class="list-disc list-inside text-sm text-gray-300">
  <li *ngFor="let lib of work.libraries">{{ lib }}</li>
</ul>

      </div>
    </div>

    <div class="mt-6 flex flex-wrap gap-3">
      <a
        *ngIf="work.githubUrl"
        [href]="work.githubUrl"
        target="_blank"
        class="inline-flex items-center gap-2 bg-gray-800 hover:bg-gray-700 text-white text-xs px-3 py-1 rounded-full transition-all"
      >
        <i class="fab fa-github"></i> Source Code
      </a>

      <a
        *ngIf="work.hostedUrl"
        [href]="work.hostedUrl"
        target="_blank"
        class="inline-flex items-center gap-2 bg-blue-700 hover:bg-blue-600 text-white text-xs px-3 py-1 rounded-full transition-all"
      >
        <i class="fas fa-external-link-alt"></i> Live Demo
      </a>
    </div>
  </div>
</div>

</section>
