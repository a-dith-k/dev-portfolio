<section class="min-h-screen bg-gradient-to-b from-[#f5f5f5] to-white px-6 py-20 text-gray-800">
  <!-- Section Heading -->
  <div class="text-center mb-8">
    <h2 class="text-4xl font-bold">Works</h2>
    <p class="text-gray-500">Select a category to view related projects</p>
  </div>

  <!-- Segmented Menu -->
  <div class="max-w-xl mx-auto bg-white shadow-lg rounded-full p-1 flex justify-between items-center transition-all duration-300">
    <button
      *ngFor="let category of categories"
      (click)="selectCategory(category)"
      [ngClass]="{
        'bg-gradient-to-br from-blue-500 to-purple-600 text-white font-semibold shadow-md':
          selectedCategory === category,
        'text-gray-700 hover:bg-gray-100': selectedCategory !== category
      }"
      class="flex-1 py-2 px-4 rounded-full transition-all duration-300"
    >
      {{ category }}
    </button>
  </div>

  <!-- Dynamic Work Cards -->
  <div class="max-w-6xl mx-auto grid gap-8 md:grid-cols-2 lg:grid-cols-3 mt-10">
    <div
      *ngFor="let work of selectedWorks"
      class="bg-white/30 backdrop-blur-md rounded-xl shadow-lg p-6 border border-white/10 transition-all duration-300"
    >
      <h3 class="text-xl font-semibold mb-2 text-gray-900">{{ work.title }}</h3>
      <p class="text-sm text-gray-700">{{ work.description }}</p>
    </div>
  </div>
</section>
