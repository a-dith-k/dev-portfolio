<section class="min-h-screen bg-gradient-to-b from-gray-950 to-gray-900 px-6 py-10 text-gray-100">
  <!-- Section Heading -->
  <div class="text-center mb-8">
    <h2 class="text-4xl font-bold text-white">Get in Touch</h2>
    <p class="text-gray-400">Feel free to reach out with questions, ideas, or feedback</p>
  </div>

  <!-- Contact Form Container -->
  <div class="max-w-2xl mx-auto bg-gray-800/70 backdrop-blur-md rounded-xl shadow-md p-6 space-y-6">
    <form (ngSubmit)="submitForm(contactForm)" #contactForm="ngForm">
      <!-- Subject -->
      <div>
        <label class="block text-sm text-gray-300 mb-1">Subject</label>
        <input
          type="text"
          name="subject"
          [(ngModel)]="form.subject"
          required
          #subject="ngModel"
          class="w-full px-4 py-2 rounded bg-gray-900 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
        <p *ngIf="subject.invalid && subject.touched" class="text-red-500 text-sm mt-1">Subject is required.</p>
      </div>

      <!-- Message -->
      <div>
        <label class="block text-sm text-gray-300 mb-1">Message</label>
        <textarea
          name="message"
          [(ngModel)]="form.message"
          required
          #message="ngModel"
          rows="4"
          class="w-full px-4 py-2 rounded bg-gray-900 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
        ></textarea>
        <p *ngIf="message.invalid && message.touched" class="text-red-500 text-sm mt-1">Message is required.</p>
      </div>

      <!-- Optional Fields -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-gray-300 mb-1">Email (optional)</label>
          <input
            type="email"
            name="email"
            [(ngModel)]="form.email"
            class="w-full px-4 py-2 rounded bg-gray-900 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
        </div>

        <div>
          <label class="block text-sm text-gray-300 mb-1">Mobile (optional)</label>
          <input
            type="tel"
            name="mobile"
            [(ngModel)]="form.mobile"
            class="w-full px-4 py-2 rounded bg-gray-900 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center pt-4">
        <button
          type="submit"
          [disabled]="contactForm.invalid"
          class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-full transition-all disabled:opacity-50"
        >
          Send Message
        </button>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="mt-4 text-green-400 text-sm text-center">
        {{ successMessage }}
      </div>
    </form>
  </div>
</section>
